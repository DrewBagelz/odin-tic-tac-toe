<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Odin Tic Tac Toe</title>
	</head>
	<body>
		<h1>Odin Tic-Tac-Toe</h1>
		<div class="gameboard">
			<div class="top-row left-column">1</div>
			<div class="top-row">2</div>
			<div class="top-row right-column">3</div>
			<div class="left-column">4</div>
			<div>5</div>
			<div class="right-column">6</div>
			<div class="bottom-row left-column">7</div>
			<div class="bottom-row">8</div>
			<div class="bottom-row right-column">9</div>
		</div>
		<div class="game-status"></div>
	</body>
</html>
